
#Galileo log path
#[默认配置(字符串),  GALILEO_LOG_PATH : ./log/galileo.log]
GALILEO_LOG_PATH : ./log/galileo.log
#Galileo log level
#[默认配置(uint),  GALILEO_LOG_LEVEL : 4]
GALILEO_LOG_LEVEL : 4
#进程名
#[默认配置(字符串),  COMLOG_PROCNAME : rstree]
COMLOG_PROCNAME : rstree
#设备数目
#[默认配置(uint),  COMLOG_DEVICE_NUM : 2]
COMLOG_DEVICE_NUM : 2
#设备0 名
#[默认配置(字符串),  COMLOG_DEVICE0 : FILE]
COMLOG_DEVICE0 : FILE
#设备0 名
#[默认配置(字符串),  COMLOG_DEVICE1 : TTY]
COMLOG_DEVICE1 : TTY
#日志等级
#[默认配置(uint),  COMLOG_LEVEL : 16]
COMLOG_LEVEL : 16
#设备类型, ULLOG
#[默认配置(字符串),  FILE_TYPE : ULLOG]
FILE_TYPE : ULLOG
#日志名
#[默认配置(字符串),  FILE_NAME : rstree.log]
FILE_NAME : rstree.log
#日志路径
#[默认配置(字符串),  FILE_PATH : ./log]
FILE_PATH : ./log
#是否打开这个设备
#[默认配置(uint),  FILE_OPEN : 1]
FILE_OPEN : 1
#设备类型, TTY
#[默认配置(字符串),  TTY_TYPE : TTY]
TTY_TYPE : TTY
#日志名
#[默认配置(字符串),  TTY_NAME : rstree]
TTY_NAME : rstree
#日志路径
#[默认配置(字符串),  TTY_PATH : ./log]
TTY_PATH : ./log
#是否打开这个设备
#[默认配置(uint),  TTY_OPEN : 1]
TTY_OPEN : 1

#监控库 监控项平均值计算周期 
ubmonitor_compute_time_ms : 50000 
#监控库 监控项的监控信息输出周期 
ubmonitor_monitor_time_ms : 600000 
#监控库 监控信息输出设备 
ubmonitor_output_num : 2 
#socket输出 
ubmonitor_device0 : SOCKET 
#监听端口 其余配置项同ub_server
ubmonitor_socket_port : 22331 
ubmonitor_socket_name : monitor
ubmonitor_socket_servertype : 0 
ubmonitor_socket_threadnum : 5 
ubmonitor_socket_read_bufsize : 1048576 
ubmonitor_socket_write_bufsize : 1048576 
ubmonitor_socket_connecttimeout : 500 
ubmonitor_socket_readtimeout : 500 
ubmonitor_socket_writetimeout : 500 
ubmonitor_socket_connecttype : 0 
ubmonitor_socket_quenesize : 100 
ubmonitor_socket_socksize : 500 
#ubmonitor_socket_auth : 
#文件输出 
ubmonitor_device1 : FILE 
#文件输出目录 
ubmonitor_file_path : ./info 
#文件输出文件 
ubmonitor_file_name : file.out 
#单条监控信息最大长度 
ubmonitor_single_monitor_size : 1024000 






#服务名
#[默认配置(字符串),  _svr_rstree_update_name : _svr_rstree_update_name]
_svr_rstree_update_name : _svr_rstree_update_name
#启动服务的端口
#[默认配置(uint),  _svr_rstree_update_port : 11383]
_svr_rstree_update_port : 22112
#设置服务的读缓冲区，默认为1<<20 bytes
#[默认配置(uint),  _svr_rstree_update_readbufsize : 1048576]
_svr_rstree_update_readbufsize : 1048576
#设置服务的写缓冲区，默认为1<<20 bytes
#[默认配置(uint),  _svr_rstree_update_writebufsize : 1048576]
_svr_rstree_update_writebufsize : 1048576
#设置服务的用户缓冲区，默认为0 bytes
#[默认配置(uint),  _svr_rstree_update_userbufsize : 0]
_svr_rstree_update_userbufsize : 0
#服务的连接超时(单位:ms)
#[默认配置(uint),  _svr_rstree_update_connecttimeout : 500]
_svr_rstree_update_connecttimeout : 1000
#服务的读超时(单位:ms)
#[默认配置(uint),  _svr_rstree_update_readtimeout : 500]
_svr_rstree_update_readtimeout : 1000
#服务的写超时(单位:ms)
#[默认配置(uint),  _svr_rstree_update_writetimeout : 500]
_svr_rstree_update_writetimeout : 1000
#服务启动的线程数
#[默认配置(uint),  _svr_rstree_update_threadnum : 20]
_svr_rstree_update_threadnum : 1
#netio线程数
#[默认配置(uint),  _svr_rstree_update_netio_threadnum : 1]
_svr_rstree_update_netio_threadnum : 1
#callback directly
#[默认配置(uint),  _svr_rstree_update_callback_directly : 0]
_svr_rstree_update_callback_directly : 0
#服务连接的类型(0:短连接, 1:长连接)example: 0 (use short connect)
#[默认配置(uint),  _svr_rstree_update_connecttype : 0]
_svr_rstree_update_connecttype : 0
#服务使用的pool类型(0:XPOOL, 1:CPOOL, 2:EPOOL, 3:APOOL), 使用xpool时，短连接请保证工作线程数大于前端到来的并发请求数，长连接请保证工作线程数大于前端设置的最大连接数
#[默认配置(uint),  _svr_rstree_update_servertype : 2]
_svr_rstree_update_servertype : 2
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_rstree_update_quenesize : 100]
_svr_rstree_update_quenesize : 100
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_rstree_update_socksize : 500]
_svr_rstree_update_socksize : 500
#连接的keepalive时间 (s)
#[默认配置(uint),  _svr_rstree_update_keepalivetimeout : 60]
_svr_rstree_update_keepalivetimeout : 60
#工作线程的栈大小 (byte), 0表示不修改栈大小，不能为负数
#[默认配置(uint),  _svr_rstree_update_stacksize : 0]
_svr_rstree_update_stacksize : 0
#是否使用线程实时调度策略，需root权限，默认不开启
#[默认配置(uint),  _svr_rstree_update_threadsched : 0]
_svr_rstree_update_threadsched : 0
#使用实时调度时，监听线程的优先级
#[默认配置(int),  _svr_rstree_update_listenpriority : 10]
_svr_rstree_update_listenpriority : 10
#使用实时调度时，工作线程的优先级
#[默认配置(int),  _svr_rstree_update_workerpriority : 5]
_svr_rstree_update_workerpriority : 5
#服务器是否需要优雅退出
#[默认配置(uint),  _svr_rstree_update_graceful_stop_enable : 0]
_svr_rstree_update_graceful_stop_enable : 0
#授权IP文件
#[默认配置(字符串),  _svr_rstree_update_auth : ]
_svr_rstree_update_auth : ./conf/auth_ip 
#是否向Galileo注册
#[默认配置(int),  _svr_rstree_update_galileo_register_enable : 0]
_svr_rstree_update_galileo_register_enable : 0
#Galileo实体资源
#[默认配置(字符串),  _svr_rstree_update_galileo_register_resdata : ]
_svr_rstree_update_galileo_register_resdata : 
#是否启用Galileo ACL机制
#[默认配置(int),  _svr_rstree_update_galileo_acl_enable : 0]
_svr_rstree_update_galileo_acl_enable : 0
#Galileo服务器列表
#[默认配置(字符串),  _svr_rstree_update_galileo_svrlist : ]
_svr_rstree_update_galileo_svrlist : 
#Galileo服务路径
#[默认配置(字符串),  _svr_rstree_update_galileo_path : ]
_svr_rstree_update_galileo_path : 
#是否从naming service获取服务的ip auth列表
#[默认配置(uint),  _svr_rstree_update_webfoot_auth_enable : 0]
_svr_rstree_update_webfoot_auth_enable : 0
#服务在webfoot naming service的全局唯一名字
#[默认配置(字符串),  _svr_rstree_update_webfoot_service_name : _svr_rstree_update_webfoot_service_name]
_svr_rstree_update_webfoot_service_name : _svr_rstree_update_webfoot_service_name
#调用naming service API get_auth_instance_by_service的超时时间，单位是ms
#[默认配置(uint),  _svr_rstree_update_webfoot_query_timeout : 1500]
_svr_rstree_update_webfoot_query_timeout : 1500
#每隔auth_syn_interval时间更新webfoot_service_name服务的ip auth名单，单位是s
#[默认配置(uint),  _svr_rstree_update_auth_syn_interval : 300]
_svr_rstree_update_auth_syn_interval : 300
